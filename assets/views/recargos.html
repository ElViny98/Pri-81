<div style="height: 100%; padding-top: 20px;">
    <div class="config-container">
        <div class="config-title">
            Configuración: Recargos
        </div>
        <hr>
        <div class="form-group col-12">
            <label>Días máximos de préstamo</label>
            <input type="text" numbers-only ng-model="configuracion.maxDias" class="form-control">
            <span class="error-msg" ng-show="configuracion.maxDias <= 0">Completar este campo</span>
        </div>

        <div class="form-group col-12">
            <label>Recargo por día</label>
            <input type="text" numbers-only ng-model="configuracion.recargoDia" class="form-control">
            <span class="error-msg" ng-show="configuracion.recargoDia <= 0">Completar este campo</span>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" style="width: 100%;" ng-click="guaradar()">Guardar</button>
        </div>
    </div>
</div>

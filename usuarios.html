<!-- Para mover la vista entre pantallas -->
<div class="active-panel">
    <div class="row">
        <div class="col-12">
            <div class="float-right">
                <button class="btn btn-primary" ng-click="verUsuarios()">Ver usuarios</button>
            </div>
        </div>
    </div>
    <div class="form-container">
        <form name="frmUsuarios">
            <div class="form-row">
                <div class="form-group col-12">
                    <label>Matricula</label>
                    <input type="text" name="u-nombre" ng-model="usuario.matricula" class="form-control" required>
                    <span class="error-msg" ng-show="frmUsuarios.u-nombre.$error.required" required>Completar
                        este campo</span>
                </div>
                <div class="form-group col-12">
                    <label>Nombre</label>
                    <input type="text" name="u-nombre" ng-model="usuario.nombre" class="form-control" required>
                </div>
            </div>
        </form>
    </div>
</div>

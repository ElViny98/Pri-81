<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta charset="UTF-8">
	<title>Práctica 5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/styles/bootstrap.min.css">
	<script src="assets/js/angular.js"></script>
	<style>
		.error-msg
		{
			color: #FE0000;
			font-size: 11px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="container">
			<div class="col-12">
				<h1 class="title">Alta pacientes</h1>
			</div>
		</div>
		<div ng-controller="ctrl">
			<form name="frmPaciente">
				<div class="form-row">
					<div class="form-group col-12">
						<label>Nombre</label>
						<input type="text" class="form-control" ng-model="paciente.nombre" name="nombre" required>
						<span class="error-msg" ng-show="frmPaciente.nombre.$error.required && frmPaciente.nombre.$dirty">Completar este
							campo</span>
					</div>
				</div>

				<div class="col-12"></div>
				<div class="col-12"></div>

				<div class="form-row">
					<div class="form-group col-4">
						<label>Edad</label>
						<input type="number" class="form-control" ng-model="paciente.edad" name="edad" required>
					</div>
					<div class="form-group col-8">
						<label>Direccion</label>
						<input type="text" class="form-control" ng-model="paciente.direccion" name="direccion" required>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-4">
						<label>No. Hijos</label>
						<input type="number" name="nHijos" class="form-control" ng-model="paciente.nHijos" required>
					</div>
					<div class="form-group col-8">
						<label>Fecha ingreso</label>
						<input type="date" name="fecha" class="form-control" ng-model="paciente.fecha" required>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-12">
						<label>Estado</label>
						<select class="form-control" name="Estado" ng-model="color.estado" ng-options="est.estado for est in estados"
						 required>
							<option value="">--Seleccione una opción--</option>
						</select>
					</div>
				</div>
			</form>
			<div class="col-12">
				<div class="float-right">
					<button class="btn btn-primary" ng-click="guardar()" ng-disabled="!frmUsuario.$valid">Guardar</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	var app = angular.module('app', []);
	app.controller('ctrl', function ($scope) {
		$scope.pacientes = [];
		$scope.estados = [{
			estado: 'Verde',
			value: 'Vivo',
			id: 1
		}, {
			estado: 'Amarillo',
			value: 'Herido',
			id: 2
		}, {
			estado: 'Rojo',
			value: 'Muerto',
			id: 3
		}]


		$scope.paciente = {};
		$scope.guardar = function () {
			$scope.pacientes.push($scope.paciente);
			$scope.paciente = {}
			$scope.frmPaciente.$setPristine();
		}
	});
</script>

</html>

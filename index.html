<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Angular práctica 2</title>
	<script src="assets/js/angular.js"></script>
	<link rel="stylesheet" href="assets/styles/bootstrap.min.css">
	<style type="text-css">
		input[type=text]
		{
			padding: 10;
			margin: 0 10;
		} 
	</style>
</head>
<body>
	<div class="container-fluid" ng-controller="ctrl">
		<div class="row">
			<div class="col-12">
				<h1 class="title"> {{ titulo }} </h1>
			</div>
			<div class="col-12" style="margin-top: 20px;">
				<div class="form-group row">
					<label for="nombre" class="col-2 col-form-label">Nombre: </label>
					<div class="col-10">
						<input type="text" class="form-control" ng-model="nombre" name="nombre">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="nombre" class="col-2 col-form-label">Dirección: </label>
					<div class="col-10">
						<input type="text" class="form-control" ng-model="direccion" name="nombre">
					</div>
				</div>

				<div class="form-group row">
					<label for="nombre" class="col-2 col-form-label">RFC: </label>
					<div class="col-10">
						<input type="text" class="form-control" ng-model="rfc" name="nombre">
					</div>
				</div>

				<div class="form-group row">
					<label for="nombre" class="col-2 col-form-label">CURP: </label>
					<div class="col-10">
						<input type="text" class="form-control" ng-model="curp" name="nombre">
					</div>
				</div>

				<div class="form-group row">
					<label for="nombre" class="col-2 col-form-label">Email: </label>
					<div class="col-10">
						<input type="text" class="form-control" ng-model="email" name="nombre">
					</div>
				</div>

			</div>
			<div class="col-12">
				<button class="btn btn-primary float-right" ng-click="guardar()">Guardar</button>
			</div>
			<div class="col-12" style="margin-top: 20px">
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Dirección</th>
							<th>RFC</th>
							<th>CURP</th>
							<th>Email</th>
							<th>Opciones</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in registros">
							<td> {{ x.nombre }} </td>
							<td> {{ x.direccion }} </td>
							<td> {{ x.rfc }} </td>
							<td> {{ x.curp }} </td>
							<td> {{ x.email }} </td>
							<td><button class="btn btn-danger" ng-click="borrar($index)">Eliminar</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script>
	var app = angular.module('app', []);
	app.controller('ctrl', function($scope) {
		$scope.titulo = 'Datos personales';
		$scope.registros = [];

		$scope.guardar = function() {
			$scope.registros.push({
				nombre: $scope.nombre,
				direccion: $scope.direccion,
				rfc: $scope.rfc,
				curp: $scope.curp,
				email: $scope.email
			});
		}

		$scope.borrar = function(index) {
			if(confirm('¿Eliminar el registro?')) {
				$scope.registros.splice(index, 1);
			}
		}
	});

</script>
</html>
